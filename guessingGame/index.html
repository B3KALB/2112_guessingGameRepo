<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
​
<body>
    <h1 id="introHeader">Welcome to User Counter!</h1>
    <div>
        <form id="nameForm">
            <input id="nameInput" type="text"></input>
            <button id="nameButton">Submit Name</button>
        </form>
    </div>
​
    <div>
        <p>Last 5 Users:</p>
        <ul id="pastUserList">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </div>
​
    <button id="mainResetButton">Click me to reset count!</button>
</body>
